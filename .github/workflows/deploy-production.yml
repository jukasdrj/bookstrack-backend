name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to api.oooefam.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Health Check
        run: |
          sleep 5  # Wait for deployment to propagate
          curl -f https://api-worker.jukasdrj.workers.dev/health || exit 1

      - name: Deployment Success
        run: |
          echo "âœ… Successfully deployed!"
          echo "Workers.dev URL: https://api-worker.jukasdrj.workers.dev"
          echo "Custom domain: https://api.oooefam.net (requires DNS setup)"
