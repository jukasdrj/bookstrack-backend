name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to api.oooefam.net
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: npx wrangler deploy

      - name: Health Check with Retry
        run: |
          echo "‚è≥ Waiting for deployment to propagate globally..."
          sleep 10  # Initial wait for global propagation

          # Retry health check up to 5 times
          for i in {1..5}; do
            echo "üîç Health check attempt $i/5..."

            if curl -sf https://api-worker.jukasdrj.workers.dev/health > /dev/null; then
              echo "‚úÖ Health check passed on attempt $i"
              exit 0
            fi

            if [ $i -lt 5 ]; then
              echo "‚è≥ Attempt $i failed, retrying in 5 seconds..."
              sleep 5
            fi
          done

          echo "‚ùå Health check failed after 5 attempts"
          echo "Deployment may have succeeded but health endpoint is not responding"
          exit 1

      - name: Deployment Success
        run: |
          echo "‚úÖ Successfully deployed!"
          echo "Workers.dev URL: https://api-worker.jukasdrj.workers.dev"
          echo "Custom domain: https://api.oooefam.net (requires DNS setup)"
